<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/feedbackPagestyle.css">
    <title>Leave us your Feedback!</title>
</head>
<body>
    <div id="background-container"> 
        <header>
            <div id="logo-container">
                <img src="./assets/images/epicode_logo.png" alt="Epicode Logo" width="200px" height="50px">
            </div>
        </header>
        <div id="feedback-container" class="text-white centered">
            <div id="rating-container">
                <h4 class="title-text">Tell us how it's going</h4>
                <p class="description-text">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
                <div id="rating">

                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star"> <!--These will be replaced by SVG-->
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">
                    <img src="./assets/images/star.svg" alt="stars" class="rating-star">

                </div>
            </div>
            <div id="feedback-section">
                <p class="description-text">Leave us an open feedback about your experience so far</p>
                <form id="feedback-form">
                    <input type="text" placeholder="Write your comment here" class="no-bg" id="userInput">
                </form>
            </div>
            <div id="more-info">
                <button class="button">MORE INFO</button>
            </div>
        </div>
    </div>
    <script src="assets/js/feedbackPageScript.js"></script>
</body>
</html>
