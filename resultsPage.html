<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/results-page.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <div class="resultsPage">
      <div>
        <img class="logo" src="./assets/images/epicode_logo.png" />
      </div>

      <div class="head_container">
        <div class="h2_class">
          <h2>Results</h2>
        </div>

        <div class="head_p">
          <p>The summary of your answers:</p>
        </div>
      </div>

      <div class="main_container">
        <section class="first_section">
          <h3>Correct</h3>
          <p class="percentageCorrect">66.7%</p>
          <p class="question_summary">4/6 questions</p>
        </section>

        <section class="middle_section">
          <div class="programming-stats">
            <div class="text-container">
              <p class="result1">Congratulations!</p>
              <p class="result2">
                <span class="span_color">You passed the exam.</span>
              </p>
              <div class="middle_p">
                <p class="result3">
                  We'll send you the certificate in few minutes. Check your
                  email (including promotions / spam folder)
                </p>
              </div>
            </div>
            <div class="chart-container">
              <canvas id="my-chart"></canvas>
            </div>
          </div>
        </section>

        <section class="last_section">
          <h4>Wrong</h4>
          <p class="percentageWrong">33.3%</p>
          <p class="question_summary2">2/6 questions</p>
        </section>
      </div>
              <footer id="footer">
                <button class="buttonRateUs">RATE US</button>
              </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/results-page.js"></script>
  </body>
</html>
