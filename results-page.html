<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/results-page.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body class="container">
    <header>
      <div>
        <img class="logo" src="./assets/images/epicode_logo.png" />
      </div>
      <div class="head_container">
        <div class="h2_class">
          <h2>Results</h2>
        </div>

        <div class="head_p">
          <p>The summary of your answers:</p>
        </div>
      </div>
    </header>
    <main>
      <div class="main_container">
        <section class="first_section">
          <h3>Correct</h3>
          <p class="percentage">66.7%</p>
          <p class="question_summary">4/6 questions</p>
        </section>
        <section class="middle_section">
          <p>Congratulations!</p>
          <p><span class="span_color">You passed the exam.</span></p>
          <div class="middle_p">
            <p>
              We'll send you the certificate in few minutes. Check your email
              (including promotions / spam folder)
            </p>
          </div>
        </section>
        <section class="last_section">
          <h4>Wrong</h4>
          <p class="percentage2">33.3%</p>
          <p class="question_summary2">2/6 questions</p>
        </section>
      </div>
      <footer id="footer">
        <button class="button">RATE US</button>
      </footer>
    </main>
  </body>
</html>
